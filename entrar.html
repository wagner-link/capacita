<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se no Capacita TG - Plataforma de qualificação profissional para jovens dos Tiros de Guerra.">
    <meta name="keywords" content="cadastro, login, capacita tg, qualificação profissional, tiro de guerra">
    <title>Capacita ARP - Cadastro e Login</title>
    <link rel="icon" href="/src/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50, #007BFF);
            padding: 2rem 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #007BFF, #2c3e50);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-family: 'PT Serif', serif;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .auth-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.5rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #6c757d;
        }

        .auth-tab.active {
            background: #007BFF;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-auth:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e6ed;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/src/imgs/logo-arp.png" alt="Logo Capacita TG">
                <h1>Capacita Arapiraca</h1>
                <p>Cadastre-se ou faça login para acessar os cursos</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="student">Aluno</button>
                <button class="auth-tab" data-tab="company">Empresa</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="auth-form active" id="loginForm" data-form="login">
                <div class="form-group">
                    <label for="loginEmailField">Email</label>
                    <input type="email" id="loginEmailField" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPasswordField">Senha</label>
                    <input type="password" id="loginPasswordField" name="senha" required>
                </div>
                <button type="submit" class="btn-auth" id="loginSubmitBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Entrando...
                    </span>
                </button>
            </form>

            <form class="auth-form" id="studentForm" data-form="student">
                <div class="form-group">
                    <label for="studentName">Nome Completo *</label>
                    <input type="text" id="studentName" name="nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentEmail">Email *</label>
                        <input type="email" id="studentEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPhone">Telefone *</label>
                        <input type="tel" id="studentPhone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentCity">Cidade *</label>
                        <select id="studentCity" name="cidade" required>
                            <option value="">Selecione sua cidade</option>
                            <option value="Arapiraca">Arapiraca</option>
                            <option value="Penedo">Penedo</option>
                            <option value="São José da Laje">São José da Laje</option>
                            <option value="Palmeira dos Índios">Palmeira dos Índios</option>
                            <option value="Teotônio Vilela">Teotônio Vilela</option>
                            <option value="Maceió">Maceió</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Senha *</label>
                        <input type="password" id="studentPassword" name="senha" required minlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <label for="studentSkills">Habilidades *</label>
                    <textarea id="studentSkills" name="habilidades" placeholder="Descreva suas habilidades e competências..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="studentExperience">Experiência Profissional</label>
                    <textarea id="studentExperience" name="experiencia" placeholder="Descreva sua experiência profissional (opcional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="studentEducation">Formação</label>
                    <textarea id="studentEducation" name="formacao" placeholder="Descreva sua formação acadêmica (opcional)"></textarea>
                </div>
                <button type="submit" class="btn-auth" id="studentSubmitBtn">
                    <span class="btn-text">Cadastrar como Aluno</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Cadastrando...
                    </span>
                </button>
            </form>

            <form class="auth-form" id="companyForm" data-form="company">
                <div class="form-group">
                    <label for="companyName">Nome da Empresa *</label>
                    <input type="text" id="companyName" name="nomeEmpresa" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyEmail">Email *</label>
                        <input type="email" id="companyEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="companyCity">Cidade *</label>
                        <select id="companyCity" name="cidade" required>
                            <option value="">Selecione a cidade</option>
                            <option value="Arapiraca">Arapiraca</option>
                            <option value="Penedo">Penedo</option>
                            <option value="São José da Laje">São José da Laje</option>
                            <option value="Palmeira dos Índios">Palmeira dos Índios</option>
                            <option value="Teotônio Vilela">Teotônio Vilela</option>
                            <option value="Maceió">Maceió</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyPassword">Senha *</label>
                    <input type="password" id="companyPassword" name="senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="companyInfo">Necessidades de Contratação</label>
                    <textarea id="companyInfo" name="informacoes" placeholder="Descreva suas necessidades de contratação e informações sobre a empresa (opcional)"></textarea>
                </div>
                <button type="submit" class="btn-auth" id="companySubmitBtn">
                    <span class="btn-text">Cadastrar Empresa</span>
                    <span class="btn-loading">
                        <span class="spinner"></span>
                        Cadastrando...
                    </span>
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">← Voltar para página inicial</a>
            </div>
        </div>
    </div>

    <script>
        // Sistema de autenticação da página de entrada
        class AuthPage {
            constructor() {
                this.currentTab = 'login';
                this.init();
            }

            init() {
                this.setupTabs();
                this.setupForms();
                this.setupPhoneMask();
                this.checkExistingAuth();
            }

            setupTabs() {
                const tabs = document.querySelectorAll('.auth-tab');
                const forms = document.querySelectorAll('.auth-form');

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        this.switchTab(tabName);
                    });
                });
            }

            switchTab(tabName) {
                this.currentTab = tabName;

                // Update tab buttons
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.toggle('active', form.dataset.form === tabName);
                });

                // Clear messages
                this.clearMessages();
            }

            setupForms() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    this.handleLogin(e);
                });

                // Student form
                document.getElementById('studentForm').addEventListener('submit', (e) => {
                    this.handleStudentRegistration(e);
                });

                // Company form
                document.getElementById('companyForm').addEventListener('submit', (e) => {
                    this.handleCompanyRegistration(e);
                });
            }

            setupPhoneMask() {
                const phoneInputs = document.querySelectorAll('input[type="tel"]');
                phoneInputs.forEach(input => {
                    input.addEventListener('input', (e) => {
                        let value = e.target.value.replace(/\D/g, '');
                        if (value.length <= 11) {
                            value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                            if (value.length < 14) {
                                value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                            }
                        }
                        e.target.value = value;
                    });
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const loginData = {
                    email: formData.get('email'),
                    senha: formData.get('senha')
                };

                this.showLoading('loginSubmitBtn', true);
                this.clearMessages();

                try {
                    const result = await window.CapacitaAuth.login(loginData.email, loginData.senha);
                    
                    if (result.success) {
                        this.showSuccess('Login realizado com sucesso! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        this.showError(result.error || 'Erro ao fazer login');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Erro de conexão. Tente novamente.');
                } finally {
                    this.showLoading('loginSubmitBtn', false);
                }
            }

            async handleStudentRegistration(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const studentData = {
                    nome: formData.get('nome'),
                    email: formData.get('email'),
                    telefone: formData.get('telefone'),
                    cidade: formData.get('cidade'),
                    senha: formData.get('senha'),
                    habilidades: formData.get('habilidades'),
                    experiencia: formData.get('experiencia') || '',
                    formacao: formData.get('formacao') || ''
                };

                // Validação básica
                if (!this.validateStudentData(studentData)) {
                    return;
                }

                this.showLoading('studentSubmitBtn', true);
                this.clearMessages();

                try {
                    const result = await window.CapacitaAuth.registerStudent(studentData);
                    
                    if (result.success) {
                        this.showSuccess('Cadastro realizado com sucesso! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        this.showError(result.error || 'Erro ao realizar cadastro');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError('Erro de conexão. Tente novamente.');
                } finally {
                    this.showLoading('studentSubmitBtn', false);
                }
            }

            async handleCompanyRegistration(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const companyData = {
                    nomeEmpresa: formData.get('nomeEmpresa'),
                    email: formData.get('email'),
                    cidade: formData.get('cidade'),
                    senha: formData.get('senha'),
                    informacoes: formData.get('informacoes') || ''
                };

                // Validação básica
                if (!this.validateCompanyData(companyData)) {
                    return;
                }

                this.showLoading('companySubmitBtn', true);
                this.clearMessages();

                try {
                    const result = await window.CapacitaAuth.registerCompany(companyData);
                    
                    if (result.success) {
                        this.showSuccess('Cadastro realizado com sucesso! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        this.showError(result.error || 'Erro ao realizar cadastro');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError('Erro de conexão. Tente novamente.');
                } finally {
                    this.showLoading('companySubmitBtn', false);
                }
            }

            validateStudentData(data) {
                if (!data.nome || data.nome.length < 2) {
                    this.showError('Nome deve ter pelo menos 2 caracteres');
                    return false;
                }

                if (!this.isValidEmail(data.email)) {
                    this.showError('Email inválido');
                    return false;
                }

                if (!this.isValidPhone(data.telefone)) {
                    this.showError('Telefone deve estar no formato (XX) XXXXX-XXXX');
                    return false;
                }

                if (!data.senha || data.senha.length < 6) {
                    this.showError('Senha deve ter pelo menos 6 caracteres');
                    return false;
                }

                if (!data.habilidades || data.habilidades.length < 10) {
                    this.showError('Descreva suas habilidades com pelo menos 10 caracteres');
                    return false;
                }

                return true;
            }

            validateCompanyData(data) {
                if (!data.nomeEmpresa || data.nomeEmpresa.length < 2) {
                    this.showError('Nome da empresa deve ter pelo menos 2 caracteres');
                    return false;
                }

                if (!this.isValidEmail(data.email)) {
                    this.showError('Email inválido');
                    return false;
                }

                if (!data.senha || data.senha.length < 6) {
                    this.showError('Senha deve ter pelo menos 6 caracteres');
                    return false;
                }

                return true;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            isValidPhone(phone) {
                const phoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;
                return phoneRegex.test(phone);
            }

            showLoading(buttonId, show) {
                const submitButton = document.getElementById(buttonId);
                const btnText = submitButton.querySelector('.btn-text');
                const btnLoading = submitButton.querySelector('.btn-loading');

                if (show) {
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'flex';
                    submitButton.disabled = true;
                } else {
                    btnText.style.display = 'block';
                    btnLoading.style.display = 'none';
                    submitButton.disabled = false;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Scroll to top to show message
                document.querySelector('.auth-card').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                
                // Scroll to top to show message
                document.querySelector('.auth-card').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            checkExistingAuth() {
                // Se já estiver logado, redirecionar
                if (window.CapacitaAuth && window.CapacitaAuth.isLoggedIn()) {
                    window.location.href = 'index.html';
                }
            }
        }

        // Aguardar carregamento dos scripts de autenticação
        function initAuthPage() {
            if (window.CapacitaAuth) {
                new AuthPage();
            } else {
                // Tentar novamente após um pequeno delay
                setTimeout(initAuthPage, 100);
            }
        }

        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAuthPage);
        } else {
            initAuthPage();
        }
    </script>

    <script src="/src/js/auth.js"></script>
</body>
</html>
